<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web Scan | Identity IQ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scan-container">
            <div class="scan-header">
                <h1>Dark Web Scan</h1>
                <p>Check if your email has been exposed in data breaches</p>
            </div>
            
            <div class="scan-form">
                <input type="email" id="email-input" placeholder="Enter your email address" required>
                <button id="scan-button">Scan Now</button>
            </div>
            
            <div id="loading-indicator" class="loading-indicator hidden">
                <div class="spinner"></div>
                <p>Scanning the dark web for your information...</p>
            </div>
            
            <div id="scan-results" class="scan-results"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
